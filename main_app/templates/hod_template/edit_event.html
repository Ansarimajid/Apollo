{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}

{% block content %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-dark">
                    <div class="card-header">
                        <h3 class="card-title">{{page_title}}</h3>
                    </div>
                    {% include "main_app/form_template.html" with messages=messages  form=form button_text="Edit Event"%}
                </div>
                <!-- /.card -->

            </div>
        </div>
    </div>
</section>

<style>
    /* CSS for the interactive UI */
    .card {
      margin-top: 0px;
    }
  
    .card-header {
      background-color: #0fc220;
      color: #fff;
    }
  
    .card-title {
      margin: 0;
    }
  
    .form-group {
      margin-bottom: 20px;
    }
  
    label {
      display: block;
      font-weight: bold;
    }
    input[type="date"],
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  
    button[type="submit"] {
      background-color: #0fc220;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical; /* Allow vertical resizing of textarea */
  }
  
    button[type="submit"]:hover {
      background-color: #2e8015;
    }
  </style>
{% endblock content %}
